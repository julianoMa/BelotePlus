{% extends "base.html" %}

{% set title_key = "page_title_teams" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/teams.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="team-create-container">
        <form method="POST" action="/manage-teams">
            <p>{{ t.player1 }}</p>
            <input class="input" type="text" name="player1" id="player1" required>
            <p>{{ t.player2 }}</p>
            <input class="input" type="text" name="player2" id="player2" required>
            <input type="text" name="tournament" id="tournament" style="display: none" value="{{ tournament }}">
            <button type="submit" class="button-4" name="action" value="create">{{ t.add_team }}</button>
        </form>
        <form method="POST" action="/manage-teams">
            <input type="text" name="tournament" style="display: none" value="{{ tournament }}">
            <button type="submit" name="action" value="start" class="button-4" id="startBtn">{{ t.start_tournament }}</button>
        </form>
    </div>
    <div>
        <form method="POST" action="/manage-teams">
            <div class="teams-list-container">
                <br>
                {% for team in teams %}
                    <label>
                        <input type="radio" name="team" value="{{ team.id }}" required>
                        {{ team.id }} - {{ team.player1 }} , {{ team.player2 }}
                    </label>
                    <input type="text" name="tournament" id="tournament" style="display: none" value="{{ tournament }}">
                {% endfor %}
            </div>
            <button type="submit" name="action" value="delete" class="button-4" id="startBtn">{{ t.delete }}</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% set title_key = "page_title_new" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/new-tournament.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ t.new_tournament_title }}</h1>
    <div class="tournament-create-container">
        <form method="POST" action="/new-tournament">
            <p>{{ t.input_tournament_name }}</p>
            <input class="input" type="text" name="tournament_name" id="tournament-name" required>
            <p>{{ t.input_rounds_number }}</p>
            <input class="input" type="number" name="rounds_number" id="round-number" required>
            <p>{{ t.input_tables_number }}</p>
            <input class="input" type="number" name="table_number" id="table-number" required>
            <button type="submit" class="button-submit">{{ t.create_tournament_button }}</button>
        </form>
    </div>
</div>
{% endblock %}

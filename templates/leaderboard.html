{% extends "base.html" %}

{% set title_key = "page_title_ranking" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ranking.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    {% for i in ranking %}
        <div class="rank"><span>{{ t.position }}</span> n°{{ loop.index }} - <span>{{ t.team }}</span> n°{{ i[0] }} - {{ i[1] }} points</div>
    {% endfor %}
</div>
{% endblock %}
